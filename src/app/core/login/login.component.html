<div class="form-container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" [(ngModel)]="user.name" name="name" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="user.password"  name="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div>
            <label *ngIf="err" class="error">Incorrect username or password.</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
        <br/>
<small style="color:green;">Hint for examiner: Name: admin, Password: password</small>
    </form>`
</div>
